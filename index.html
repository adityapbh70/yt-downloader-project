<!DOCTYPE html>
<html>
<head>
    <title>Aditya's Game Hub</title>
    <link rel="icon" href="https://i.postimg.cc/xTy2GLwV/prod-2020722806-1675799238638.jpg" type="image/jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #0f172a; color: white; text-align: center; 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            overflow-x: hidden; touch-action: manipulation; 
        }

        /* Navbar Mobile Responsive */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(30, 41, 59, 0.95); padding: 10px 15px;
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid #2ecc71;
        }
        .nav-logo { display: flex; align-items: center; gap: 8px; font-weight: bold; color: #2ecc71; font-size: 1rem; }
        .nav-logo img { width: 30px; height: 30px; border-radius: 50%; }
        .nav-links a { color: white; text-decoration: none; margin-left: 10px; font-size: 13px; cursor: pointer; }

        /* Game Cards Mobile Size */
        .hero { min-height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .btn-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; margin: 10px; border-radius: 15px; width: 80%; max-width: 250px; cursor: pointer;
        }

        /* Canvas Responsive */
        canvas { 
            background: #000; border: 3px solid #334155; border-radius: 10px; 
            width: 95vw; height: auto; max-width: 400px; touch-action: none;
        }

        /* Snake Controls for Mobile */
        .controls { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 10px; width: 250px; margin: 20px auto; 
        }
        .ctrl-btn { 
            width: 65px; height: 65px; background: #1e293b; color: white; 
            border: 2px solid #334155; border-radius: 50%; font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .ctrl-btn:active { background: #2ecc71; }

        footer { 
            margin-top: 30px; padding: 20px; font-size: 14px; 
            background: rgba(15, 23, 42, 0.8); color: #aaa; 
        }

        /* Leaderboard Modal Mobile */
        #scoreModal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1e293b; padding: 20px; border-radius: 15px; border: 2px solid #2ecc71;
            z-index: 2000; width: 85%; max-width: 300px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo"><img src="https://i.postimg.cc/xTy2GLwV/prod-2020722806-1675799238638.jpg"> ADITYA</div>
        <div class="nav-links">
            <a onclick="location.reload()">Home</a>
            <a onclick="showLeaderboard()">üèÜ Top 5</a>
        </div>
    </nav>

    <div id="main-menu" class="hero">
        <h1 style="font-size: 32px; color: #2ecc71; margin-bottom: 20px;">SELECT GAME</h1>
        <div class="btn-card" onclick="startSnake()">
            <div style="font-size: 40px;">üêç</div>
            <h3>Snake Pro</h3>
        </div>
        <div class="btn-card" onclick="startFruit()">
            <div style="font-size: 40px;">üçâ</div>
            <h3>Fruit Cut</h3>
        </div>
    </div>

    <div id="game-area" style="display:none; padding-top: 15px;">
        <div style="font-size: 20px; margin-bottom: 10px;">
            Score: <span id="currentScore" style="color:#2ecc71">0</span>
            <span id="lives-div" style="display:none; margin-left:15px;">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è</span></span>
        </div>
        <canvas id="g" width="400" height="500"></canvas>
        
        <div id="snake-ctrl" class="controls" style="display:none;">
            <div style="grid-column: 2;"><button class="ctrl-btn" onclick="if(d!='DOWN')d='UP'">‚ñ≤</button></div>
            <div style="grid-column: 1;"><button class="ctrl-btn" onclick="if(d!='RIGHT')d='LEFT'">‚óÄ</button></div>
            <div style="grid-column: 3;"><button class="ctrl-btn" onclick="if(d!='LEFT')d='RIGHT'">‚ñ∂</button></div>
            <div style="grid-column: 2;"><button class="ctrl-btn" onclick="if(d!='UP')d='DOWN'">‚ñº</button></div>
        </div>
        <br>
        <button onclick="location.reload()" style="padding:10px 20px; border-radius:8px; background:#e74c3c; color:white; border:none;">üè† Menu</button>
    </div>

    <div id="scoreModal">
        <h2 style="color: #f1c40f;">üèÜ TOP 5</h2>
        <div id="highScoreContent"></div>
        <button class="close-btn" onclick="closeLeaderboard()" style="margin-top:15px; padding:8px 20px; border-radius:5px; border:none; background:#e74c3c; color:white;">Close</button>
    </div>

    <footer>
        Created by <span style="color: #ff4d94; font-weight: bold;">üíñAppleüíñ</span>
    </footer>

    <script>
        // (Leaderboard aur Game logic wahi rahegi, canvas responsive CSS se handle ho gaya hai)
        // ... (Baki saara JavaScript pichle response wala hi use karein)
    </script>
</body>
</html>
