<!DOCTYPE html>
<html>
<head>
    <title>Aditya's Game Hub</title>
    <link rel="icon" href="https://i.postimg.cc/xTy2GLwV/prod-2020722806-1675799238638.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #0f172a; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        canvas { background: #111; border: 4px solid #334155; border-radius: 15px; max-width: 90vw; cursor: crosshair; }
        .menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .btn { padding: 15px 40px; margin: 10px; font-size: 20px; background: #2ecc71; color: white; border: none; border-radius: 50px; cursor: pointer; width: 220px; font-weight: bold; box-shadow: 0 4px #1a5935; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-fruit { background: #e74c3c; box-shadow: 0 4px #a93226; }
        .back-btn { position: absolute; top: 10px; left: 10px; padding: 10px; background: #334155; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 200; }
        #game-container { display: none; margin-top: 50px; }
        .info-bar { display: flex; justify-content: center; gap: 30px; font-size: 22px; margin-bottom: 10px; font-weight: bold; }
        .controls { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; justify-content: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="menu" class="menu">
        <h1 style="color: #2ecc71; font-size: 45px; text-shadow: 3px 3px #000;">ADITYA'S HUB</h1>
        <button class="btn" onclick="startSnake()">üêç SNAKE PRO</button>
        <button class="btn btn-fruit" onclick="startFruit()">üçé FRUIT CUT</button>
    </div>

    <button class="back-btn" onclick="location.reload()">üè† MENU</button>

    <div id="game-container">
        <div class="info-bar">
            <div>Score: <span id="score" style="color:#f1c40f">0</span></div>
            <div id="lives-div">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>
        <canvas id="g" width="400" height="500"></canvas>
        <div id="snake-ctrl" class="controls" style="display:none;">
            <button style="grid-column: 2; height:60px; border-radius:15px;" onclick="if(d!='DOWN')d='UP'">‚ñ≤</button>
            <button style="grid-column: 1; height:60px; border-radius:15px;" onclick="if(d!='RIGHT')d='LEFT'">‚óÄ</button>
            <button style="grid-column: 3; height:60px; border-radius:15px;" onclick="if(d!='LEFT')d='RIGHT'">‚ñ∂</button>
            <button style="grid-column: 2; height:60px; border-radius:15px;" onclick="if(d!='UP')d='DOWN'">‚ñº</button>
        </div>
    </div>

    <script>
        const c=document.getElementById("g"), x=c.getContext("2d");
        let d='', sc=0, gameLoop, lives=2;

        function showGame(title) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            sc = 0; document.getElementById("score").innerText = sc;
        }

        // --- FRUIT CUT GAME LOGIC ---
        function startFruit() {
            showGame();
            document.getElementById('lives-div').style.display = 'block';
            let fruits = [];
            let fruitTypes = ['üçé', 'üçâ', 'üçç', 'üçì', 'üçä', 'ü•ù'];
            lives = 2; updateLives();

            function slice(e) {
                let rect = c.getBoundingClientRect();
                let mx = (e.clientX || e.touches[0].clientX) - rect.left;
                let my = (e.clientY || e.touches[0].clientY) - rect.top;
                fruits.forEach(f => {
                    if(!f.cut && Math.hypot(f.x-mx, f.y-my) < 40) { 
                        f.cut = true; sc++; document.getElementById("score").innerText=sc;
                    }
                });
            }

            c.onmousedown = slice;
            c.onmousemove = (e) => { if(e.buttons == 1) slice(e); };
            c.ontouchmove = (e) => { slice(e); e.preventDefault(); };

            gameLoop = setInterval(() => {
                x.fillStyle="#111"; x.fillRect(0,0,400,500);
                
                if(Math.random() < 0.04) {
                    fruits.push({
                        x: Math.random()*340+30, y: 510, 
                        vy: -Math.random()*12-7, vx: Math.random()*4-2, 
                        type: fruitTypes[Math.floor(Math.random()*fruitTypes.length)], 
                        cut: false
                    });
                }
                
                fruits.forEach((f, i) => {
                    f.x += f.vx; f.y += f.vy; f.vy += 0.2;
                    x.font = "45px Arial";
                    x.textAlign = "center";

                    if(!f.cut) {
                        x.fillText(f.type, f.x, f.y);
                    } else {
                        // Splash/Cut effect
                        x.font = "30px Arial";
                        x.fillText(f.type, f.x-15, f.y-10);
                        x.fillText(f.type, f.x+15, f.y+10);
                    }

                    if(f.y > 550 && !f.cut) { 
                        fruits.splice(i, 1); lives--; updateLives();
                        if(lives <= 0) { clearInterval(gameLoop); alert("Game Over! Score: "+sc); location.reload(); }
                    }
                });
            }, 30);
        }

        function updateLives() {
            let h = ""; for(let i=0; i<lives; i++) h += "‚ù§Ô∏è";
            document.getElementById('lives').innerText = h || "üíÄ";
        }

        // --- SNAKE GAME LOGIC (Shortened for brevity) ---
        function startSnake() {
            showGame(); document.getElementById('snake-ctrl').style.display = 'grid';
            document.getElementById('lives-div').style.display = 'none';
            let b=20, s=[{x:200,y:200}], f={x:100,y:100};
            gameLoop = setInterval(() => {
                x.fillStyle="black"; x.fillRect(0,0,400,500);
                x.font = "20px Arial"; x.fillText("üçé", f.x+10, f.y+18);
                s.forEach((p, i) => {
                    x.fillStyle = i===0 ? "#2ecc71" : "#27ae60";
                    x.fillRect(p.x, p.y, b, b);
                });
                let h={...s[0]};
                if(d=="UP")h.y-=b; if(d=="DOWN")h.y+=b; if(d=="LEFT")h.x-=b; if(d=="RIGHT")h.x+=b;
                if(d!==''){
                    if(h.x==f.x&&h.y==f.y){ sc++; document.getElementById("score").innerText=sc; f={x:Math.floor(Math.random()*19)*b,y:Math.floor(Math.random()*19)*b}; }
                    else s.pop();
                    if(h.x<0||h.x>=400||h.y<0||h.y>=500||s.some(p=>p.x==h.x&&p.y==h.y)){ alert("GameOver! Score: "+sc); location.reload(); }
                    s.unshift(h);
                }
            }, 150);
        }

        document.onkeydown=e=>{ if(e.keyCode==38&&d!="DOWN")d="UP"; if(e.keyCode==40&&d!="UP")d="DOWN"; if(e.keyCode==37&&d!="RIGHT")d="LEFT"; if(e.keyCode==39&&d!="LEFT")d="RIGHT"; };
    </script>
</body>
</html>
