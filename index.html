<!DOCTYPE html>
<html>
<head>
    <title>Aditya's Game Hub</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/528/528105.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Main Page ki Sajawat */
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: white; 
            text-align: center; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh;
        }

        .menu { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 100;
            background: radial-gradient(circle at center, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
        }

        h1 { 
            font-size: 50px; 
            margin-bottom: 30px; 
            letter-spacing: 5px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 15px;
            border-radius: 20px;
            width: 280px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .btn-card:hover {
            transform: scale(1.05) translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #2ecc71;
        }

        .btn-card h3 { margin: 10px 0; font-size: 24px; }
        .btn-card p { font-size: 14px; opacity: 0.7; }
        .icon { font-size: 40px; margin-bottom: 10px; display: block; }

        .back-btn { 
            position: absolute; top: 20px; left: 20px; 
            padding: 10px 20px; background: rgba(255,255,255,0.1); 
            color: white; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px; cursor: pointer; z-index: 200;
        }

        #game-container { display: none; padding-top: 40px; }
        canvas { background: #000; border: 5px solid #334155; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* Game Controls */
        .controls { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; justify-content: center; margin-top: 20px; }
        .ctrl-btn { width: 70px; height: 70px; background: #1e293b; color: white; border: none; border-radius: 50%; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="menu" class="menu">
        <p style="text-transform: uppercase; letter-spacing: 2px; opacity: 0.6;">Welcome to</p>
        <h1>ADITYA'S HUB</h1>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div class="btn-card" onclick="startSnake()">
                <span class="icon">üêç</span>
                <h3>Snake Pro</h3>
                <p>Classic arcade fun with levels.</p>
            </div>

            <div class="btn-card" style="border-color: #e74c3c66;" onclick="startFruit()">
                <span class="icon">üçé</span>
                <h3>Fruit Cut</h3>
                <p>Slice the fruits, don't miss!</p>
            </div>
        </div>
        
        <p style="margin-top: 40px; font-size: 12px; opacity: 0.4;">Created with ‚ù§Ô∏è by Aditya</p>
    </div>

    <button class="back-btn" id="homeBtn" style="display:none;" onclick="location.reload()">üè† EXIT TO MENU</button>

    <div id="game-container">
        <div id="info" style="font-size: 24px; margin-bottom: 10px; font-weight: bold;">
            Score: <span id="score" style="color:#2ecc71">0</span> 
            <span id="lives-div" style="display:none; margin-left:20px;">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è</span></span>
        </div>
        <canvas id="g" width="400" height="500"></canvas>
        
        <div id="snake-ctrl" class="controls" style="display:none;">
            <button style="grid-column: 2;" class="ctrl-btn" onclick="if(d!='DOWN')d='UP'">‚ñ≤</button>
            <button style="grid-column: 1;" class="ctrl-btn" onclick="if(d!='RIGHT')d='LEFT'">‚óÄ</button>
            <button style="grid-column: 3;" class="ctrl-btn" onclick="if(d!='LEFT')d='RIGHT'">‚ñ∂</button>
            <button style="grid-column: 2;" class="ctrl-btn" onclick="if(d!='UP')d='DOWN'">‚ñº</button>
        </div>
    </div>

    <script>
        // ... (Pura Script wahi rahega jo pehle tha) ...
        // Bas showGame mein ye line add karein:
        function showGame(title) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('homeBtn').style.display = 'block';
        }
        // [Same script logic for Snake and Fruit from previous response]
    </script>
</body>
</html>
