<!DOCTYPE html>
<html>
<head>
    <title>Aditya's Game Hub</title>
    <link rel="icon" href="https://i.postimg.cc/xTy2GLwV/prod-2020722806-1675799238638.jpg" type="image/jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #0f172a; color: white; text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- Navbar --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px);
            padding: 12px 25px; position: sticky; top: 0; z-index: 1000;
            border-bottom: 2px solid #2ecc71;
        }
        .nav-logo { display: flex; align-items: center; gap: 12px; font-weight: bold; color: #2ecc71; font-size: 1.3rem; }
        .nav-logo img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #2ecc71; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 15px; cursor: pointer; transition: 0.3s; }
        .nav-links a:hover { color: #2ecc71; }

        /* --- Leaderboard Modal --- */
        #scoreModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1e293b; padding: 30px; border-radius: 20px; border: 2px solid #2ecc71;
            z-index: 2000; width: 300px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .close-btn { background: #e74c3c; border: none; color: white; padding: 5px 15px; border-radius: 5px; cursor: pointer; margin-top: 15px; }

        /* --- Menu & Cards --- */
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .btn-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px; margin: 15px; border-radius: 20px; width: 200px; cursor: pointer; transition: 0.3s;
        }
        .btn-card:hover { transform: translateY(-10px); background: rgba(46, 204, 113, 0.1); border-color: #2ecc71; }

        #game-area { display: none; padding-top: 20px; }
        canvas { background: #000; border: 4px solid #334155; border-radius: 15px; max-width: 95vw; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="https://i.postimg.cc/xTy2GLwV/prod-2020722806-1675799238638.jpg" alt="Logo">
            ADITYA HUB
        </div>
        <div class="nav-links">
            <a onclick="location.reload()">Home</a>
            <a onclick="showLeaderboard()">üèÜ High Scores</a>
        </div>
    </nav>

    <div id="scoreModal">
        <h2 style="color: #f1c40f;">üèÜ LEADERBOARD</h2>
        <hr border-color="#334155">
        <div id="highScoreContent" style="font-size: 18px; margin: 20px 0;">
            </div>
        <button class="close-btn" onclick="closeLeaderboard()">Close</button>
    </div>

    <div id="main-menu" class="hero">
        <h1 style="font-size: 40px; color: #2ecc71;">SELECT GAME</h1>
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div class="btn-card" onclick="startSnake()">
                <div style="font-size: 50px;">üêç</div>
                <h3>Snake Pro</h3>
            </div>
            <div class="btn-card" onclick="startFruit()">
                <div style="font-size: 50px;">üçâ</div>
                <h3>Fruit Cut</h3>
            </div>
        </div>
    </div>

    <div id="game-area">
        <div id="stats" style="font-size: 22px; margin-bottom: 10px;">
            Score: <span id="currentScore" style="color:#2ecc71">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <br>
        <button style="margin-top:20px; padding:10px; border-radius:10px;" onclick="location.reload()">üè† Menu</button>
    </div>

    <script>
        // High Score functions
        function showLeaderboard() {
            let hs = localStorage.getItem("snakeHS") || 0;
            let hn = localStorage.getItem("snakeName") || "No Player";
            document.getElementById("highScoreContent").innerHTML = `
                <p>Top Player: <br><b style="color:#2ecc71">${hn}</b></p>
                <p>Best Score: <b style="color:#f1c40f">${hs}</b></p>
            `;
            document.getElementById("scoreModal").style.display = "block";
        }

        function closeLeaderboard() {
            document.getElementById("scoreModal").style.display = "none";
        }

        function startSnake() {
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("game-area").style.display = "block";
            // Snake game code...
        }

        function startFruit() {
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("game-area").style.display = "block";
            // Fruit cut code...
        }
    </script>
</body>
</html>
