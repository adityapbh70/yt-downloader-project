<!DOCTYPE html>
<html>
<head>
    <title>Aditya's Game Hub</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/xTy2GLwV/prod-2020722806-1675799238638.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #0f172a; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        canvas { background: #000; border: 4px solid #334155; border-radius: 15px; max-width: 90vw; }
        .menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .btn { padding: 20px 50px; margin: 10px; font-size: 22px; background: #2ecc71; color: white; border: none; border-radius: 50px; cursor: pointer; width: 250px; font-weight: bold; }
        .btn-fruit { background: #e74c3c; }
        .back-btn { position: absolute; top: 10px; left: 10px; padding: 10px; background: #334155; color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 200; }
        #game-container { display: none; margin-top: 50px; }
        .info-bar { display: flex; justify-content: center; gap: 30px; font-size: 20px; margin-bottom: 10px; }
        .controls { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; justify-content: center; margin-top: 10px; }
        .ctrl-btn { width: 70px; height: 70px; background: #1e293b; color: white; border: 2px solid #334155; border-radius: 50%; font-size: 24px; }
    </style>
</head>
<body>

    <div id="menu" class="menu">
        <h1 style="color: #2ecc71; font-size: 40px;">ADITYA'S HUB</h1>
        <button class="btn" onclick="startSnake()">üêç SNAKE PRO</button>
        <button class="btn btn-fruit" onclick="startFruit()">üçé FRUIT CUT</button>
    </div>

    <button class="back-btn" onclick="location.reload()">üè† MENU</button>

    <div id="game-container">
        <h2 id="game-title">Game</h2>
        <div class="info-bar">
            <div>Score: <span id="score">0</span></div>
            <div id="lives-div" style="display:none;">Lives: <span id="lives" style="color: #e74c3c;">‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>
        <canvas id="g" width="400" height="400"></canvas>
        
        <div id="snake-ctrl" class="controls" style="display:none;">
            <button style="grid-column: 2;" onclick="if(d!='DOWN')d='UP'">‚ñ≤</button>
            <button style="grid-column: 1;" onclick="if(d!='RIGHT')d='LEFT'">‚óÄ</button>
            <button style="grid-column: 3;" onclick="if(d!='LEFT')d='RIGHT'">‚ñ∂</button>
            <button style="grid-column: 2;" onclick="if(d!='UP')d='DOWN'">‚ñº</button>
        </div>
        <p id="fruit-msg" style="display:none; color: #aaa;">Swipe or Click the fruits!</p>
    </div>

    <script>
        const c=document.getElementById("g"), x=c.getContext("2d");
        let d='', sc=0, gameLoop, lives=2;

        function startSnake() {
            showGame('Snake');
            let b=20, s=[{x:200,y:200}], f={x:100,y:100};
            document.getElementById('snake-ctrl').style.display = 'grid';
            gameLoop = setInterval(() => {
                x.fillStyle="black"; x.fillRect(0,0,400,400);
                x.fillStyle="red"; x.fillRect(f.x,f.y,b,b);
                s.forEach((p, i) => {
                    x.fillStyle = i===0 ? "#2ecc71" : "#27ae60";
                    x.fillRect(p.x, p.y, b, b);
                });
                let h={...s[0]};
                if(d=="UP")h.y-=b; if(d=="DOWN")h.y+=b; if(d=="LEFT")h.x-=b; if(d=="RIGHT")h.x+=b;
                if(d!==''){
                    if(h.x==f.x&&h.y==f.y){ sc++; document.getElementById("score").innerText=sc; f={x:Math.floor(Math.random()*19)*b,y:Math.floor(Math.random()*19)*b}; }
                    else s.pop();
                    if(h.x<0||h.x>=400||h.y<0||h.y>=400||s.some(p=>p.x==h.x&&p.y==h.y)){ alert("GameOver! Score: "+sc); location.reload(); }
                    s.unshift(h);
                }
            }, 200);
        }

        function startFruit() {
            showGame('Fruit Cut');
            document.getElementById('lives-div').style.display = 'block';
            document.getElementById('fruit-msg').style.display = 'block';
            let fruits = [];
            lives = 2;
            updateLives();

            c.addEventListener('mousedown', slice);
            c.addEventListener('mousemove', (e) => { if(e.buttons == 1) slice(e); }); // Mobile swipe jaisa effect
            c.addEventListener('touchstart', (e) => { slice(e.touches[0]); });

            function slice(e) {
                let rect = c.getBoundingClientRect();
                let mx = e.clientX - rect.left;
                let my = e.clientY - rect.top;
                fruits.forEach(f => {
                    if(!f.cut && Math.hypot(f.x-mx, f.y-my) < 30) { 
                        f.cut = true; 
                        sc++; 
                        document.getElementById("score").innerText=sc; 
                    }
                });
            }

            gameLoop = setInterval(() => {
                x.fillStyle="black"; x.fillRect(0,0,400,400);
                
                // Naye fruits aane ki probability
                if(Math.random() < 0.03) {
                    let colors = ['#FF5733', '#FFC300', '#DAF7A6', '#C70039'];
                    fruits.push({
                        x: Math.random()*360+20, 
                        y: 400, 
                        vy: -Math.random()*10-6, 
                        vx: Math.random()*4-2, 
                        color: colors[Math.floor(Math.random()*colors.length)], 
                        cut: false
                    });
                }
                
                fruits.forEach((f, i) => {
                    f.x += f.vx; f.y += f.vy; f.vy += 0.15; // Gravity
                    
                    if(!f.cut) {
                        x.fillStyle = f.color;
                        x.beginPath(); x.arc(f.x, f.y, 20, 0, Math.PI*2); x.fill();
                        x.strokeStyle="white"; x.stroke();
                    } else {
                        // Kata hua fruit
                        x.fillStyle = f.color;
                        x.fillRect(f.x-15, f.y, 12, 20);
                        x.fillRect(f.x+3, f.y, 12, 20);
                    }

                    // Chance system
                    if(f.y > 420 && !f.cut) { 
                        fruits.splice(i, 1);
                        lives--; 
                        updateLives();
                        if(lives <= 0) {
                            clearInterval(gameLoop);
                            alert("Game Over! Score: " + sc);
                            location.reload();
                        }
                    }
                });
            }, 30);
        }

        function updateLives() {
            let heart = "";
            for(let i=0; i<lives; i++) heart += "‚ù§Ô∏è";
            document.getElementById('lives').innerText = heart || "Gaya!";
        }

        function showGame(title) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('game-title').innerText = title;
        }

        document.onkeydown=e=>{ if(e.keyCode==38&&d!="DOWN")d="UP"; if(e.keyCode==40&&d!="UP")d="DOWN"; if(e.keyCode==37&&d!="RIGHT")d="LEFT"; if(e.keyCode==39&&d!="LEFT")d="RIGHT"; };
    </script>
</body>
</html>
